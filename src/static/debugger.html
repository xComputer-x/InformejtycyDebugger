<!DOCTYPE html>
<html>
<head>
	<title>Demo website - debugger</title>

	<link rel="preload" href="/debugger/style.css" as="style" onload="this.rel='stylesheet'">

	<!-- Socketio -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>

	<!-- Code mirror -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/monokai.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/clike/clike.min.js"></script>
</head>
<body>
	<div id="panelGorny">
		<button id="zakonczDebugowanie" disabled>Zakończ</button> </br>
		<button id="kontynuujWykonanie" disabled>kontynuuj</button>
		<button id="zakonczFunkcje" disabled>Opuść funkcję</button> </br>
		<button id="krokDoPrzodu" disabled>Krok</button>
	</div>

	To jest demo debuggera.

	<textarea id="cppEditor"></textarea>

	<p>Dodatkowe informacje
		<ul>
			<li>"Opuść funkcję" nie zadziała dla funkcji głównej - we tej sytuacji należy użyć "kontynuuj"</lil>
		</ul>
	</p>

	<p>Status: <p id="status">oczekiwanie na wysłanie kodu do debugowania</p></p>
	<pre><code id="statusDetails"></code></pre>

	<button id="debugStart">Włącz debugger</button>

	<pre><code id="variablesInfo"></code></pre>
	
	<script src="/debugger/script.js"></script>
</body>
</html>
